<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
                <mat-card>
                    <div class="conatiner ">
                        <div class="text-center">
                            <img class="signup-logo" src="../../../../../assets/img/product.png"  />
                        </div>
                        <form [formGroup]="productForm" (ngSubmit)="addProduct()" >

                            <div class="file-upload-container">
                                <label class="file-upload-label">
                                    <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                                    <mat-icon>attach_file</mat-icon>
                                </label>

                                <div *ngIf="selectedFile" class="image-preview">
                                   <div class="circle-img">
                                    <img [src]="imagePreview" class="preview-image">  
                                   </div>
                                </div>
                            </div>
                            <mat-form-field class="full-width" appearance="outline"> 
                                <mat-label>Name</mat-label>
                                <input matInput formControlName="name" required />
                                
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Price</mat-label>
                                <input matInput formControlName="price" required/>
                             
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Description</mat-label>
                                <input matInput formControlName="description" required/>
                             
                            </mat-form-field>

                            

                            
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Select a Category</mat-label>
                                <mat-select formControlName="categoryId" name="categoryId">
                                 
                                    <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                                    {{category.name}}
                                    </mat-option>
                                  
                                </mat-select>
                              </mat-form-field>

                            <div class="btn-link">
                                <button type="submit"  mat-raised-button color="primary">Add Product</button>

                            </div>
                           

                        </form>
                    </div>
                </mat-card>
         

        </div>
    </div>
</div>
