<form [formGroup]="searchProductForm" (submit)="formSubmit()" >
  <mat-form-field appearance="outline" class="search-box">
    <input matInput formControlName="title">
    <button mat-button matSuffix color="primary"><mat-icon >search</mat-icon></button>
  </mat-form-field>
</form>


<mat-grid-list cols="4" rowHeight="500px">
  <mat-grid-tile *ngFor="let product of products">
<div class="card" >
  <img [src]="product.processedImg"  style="width:100%">
  <h1>{{product.name}}</h1>
  <p class="price">${{product.price}}</p>
  <p>{{product.description}}</p>
  <P>Category: {{product.categoryName}}</P>
  <div class="card-actions">
    <button mat-button color="primary">Update</button>
    <button mat-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
    <button mat-button>FAQ</button>
  </div>
</div>
</mat-grid-tile>
</mat-grid-list>
